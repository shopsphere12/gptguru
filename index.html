<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instant News Updates</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f4f4f4; }
    header { background:#222; color:#fff; padding:15px; text-align:center; font-size:24px; }
    .news-container { display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:20px; padding:20px; }
    .card { background:#fff; padding:15px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.15); }
    .card h3 { margin:0 0 10px; font-size:18px; }
    .card p { font-size:14px; color:#555; margin-bottom:10px; }
    .card a { text-decoration:none; color:#007BFF; font-weight:bold; }
  </style>
</head>
<body>
  <header>üì∞ Instant News Updates</header>
  <div class="news-container" id="news"></div>

  <script>
    const feedUrl = "https://news.google.com/rss?hl=en-IN&gl=IN&ceid=IN:en";

    async function fetchNews() {
      try {
        const res = await fetch("https://api.allorigins.win/get?url=" + encodeURIComponent(feedUrl));
        const data = await res.json();
        const parser = new DOMParser();
        const xml = parser.parseFromString(data.contents, "application/xml");

        const items = xml.querySelectorAll("item");
        let output = "";
        items.forEach((item, i) => {
          if (i < 15) { // limit to 15 latest
            const title = item.querySelector("title").textContent;
            const link = item.querySelector("link").textContent;
            const pubDate = new Date(item.querySelector("pubDate").textContent).toLocaleString();
            output += `
              <div class="card">
                <h3>${title}</h3>
                <p><small>${pubDate}</small></p>
                <a href="${link}" target="_blank">Read more ‚Üí</a>
              </div>
            `;
          }
        });
        document.getElementById("news").innerHTML = output;
      } catch (e) {
        document.getElementById("news").innerHTML = "<p>‚ö†Ô∏è Failed to load news.</p>";
        console.error(e);
      }
    }

    fetchNews();
    setInterval(fetchNews, 60000); // refresh every 1 min
  </script>
</body>
</html>
